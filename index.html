<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <title>RegToEvent</title>
</head>

<body>
  <div class="barbershop-candy">
    <form action="#">
      <div class="group">
        <div class="block--left">
          <input type="text" id="name" name="name" placeholder="NAME">
          <input id="email" type="email" name="email" placeholder="EMAIL">
          <input type="url" id="web" name="web" placeholder="WEB">
        </div>
        <div class="block--right">
          <input type="text" id="message" name="message" placeholder="MESSAGE">
          <input type="text">
          <input type="text">
        </div>
      </div>
      <button type="submit">SEND</button>
    </form>
  </div>
  <!-- Facebook Pixel Code -->
  <script>
    var fbpx;
    if (/MSIE \d|Trident.*rv:/.test(navigator.userAgent)) {  //check for IE
      fbpx = (location.search.split('fbpx=')[1] || '').split('&')[0] || '123456789123456';
    } else {
      fbpx = new URLSearchParams(window.location.search).get('fbpx') || '123456789123456';
    }
    !function (f, b, e, v, n, t, s) {
      if (f.fbq) return; n = f.fbq = function () {
        n.callMethod ?
          n.callMethod.apply(n, arguments) : n.queue.push(arguments)
      };
      if (!f._fbq) f._fbq = n; n.push = n; n.loaded = !0; n.version = '2.0';
      n.queue = []; t = b.createElement(e); t.async = !0;
      t.src = v; s = b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t, s)
    }(window, document, 'script',
      'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', fbpx);
    fbq('track', 'PageView');
    fbq('track', 'ViewContent');
    fbq('track', 'Lead');
  </script>
  <noscript><img height="1" width="1" style="display:none"
      src="https://www.facebook.com/tr?id=123456789123456&ev=PageView&noscript=1" /></noscript>
  <!-- End Facebook Pixel Code -->
</body>

</html>
